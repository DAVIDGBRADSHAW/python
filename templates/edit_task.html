{% extends 'base.html' %}

{% block title %}EDIT TASK TLIST{% endblock %}

{% block content %}
   
    <h1>Edit Task</h1>
    <form action="{{ url_for('edit_task', task_id=task_id) }}" method="post">
        <input type="text" name="task" value="{{ task.task }}" placeholder="Edit task">
        <button type="submit">Save</button>
    </form>
    <a href="{{ url_for('task_list') }}">Back to Task List</a>
    {% endblock %}

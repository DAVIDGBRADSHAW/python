<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{data.title}}</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <h1>{{data.heading}}</h1>
    <p>{{data.description}}</p>

    <ul>
      {% for item in data.new_items %}
      <li>{{ item }}</li>
      {% endfor %}
    </ul>
  </body>
</html>
